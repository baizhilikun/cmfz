server.port=8989
server.servlet.context-path=/cmfz

# 连接数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/cmfz

# 别名
mybatis.type-aliases-package=com.baizhi.entity
# 注册mapper文件
mybatis.mapper-locations=classpath:com/baizhi/mapper/*Mapper.xml

#试图解析器
#后
spring.mvc.view.suffix=.jsp
#前
spring.mvc.view.prefix=/
#aop
spring.aop.proxy-target-class=true
# 热部署
server.servlet.jsp.init-parameters.development=true

#debug
logging.level.root=info
logging.level.com.baizhi.dao=debug
logging.level.com.baizhi.service=debug
logging.level.com.baizhi.contorller=debug

















